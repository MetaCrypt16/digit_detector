<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitReader AI - Data Sorcery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mystic: ['Cinzel', 'serif'],
              tech: ['Space Mono', 'monospace'],
            },
            colors: {
              void: '#020617',
              neon: {
                cyan: '#22d3ee',
                pink: '#e879f9',
                green: '#4ade80'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, filter: 'brightness(1)' },
                '50%': { opacity: .7, filter: 'brightness(1.5)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Space Mono', monospace;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }
      
      .text-glow-cyan {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
      }
      
      .text-glow-pink {
        text-shadow: 0 0 10px rgba(232, 121, 249, 0.7);
      }

      .text-glow-white {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }

      .box-glow-cyan {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
      }
      
      .box-glow-pink {
        box-shadow: 0 0 20px rgba(232, 121, 249, 0.15);
      }
      
      /* CRT Scanline effect overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
